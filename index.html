<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!--&========> Favicon <========-->
    <link rel="icon" href="./img/stars_13095638.png" />

    <!--&========> Google Fonts <========-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Electrolize&display=swap"
        rel="stylesheet" />

    <!--&========> Bootstrap Icons <========-->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

    <!--&========> Bootstrap Style Sheet <========-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
   
    <!--&========> Animate.CSS <========-->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">

    <!--&========> Main style Sheet <========-->
    <link rel="stylesheet" href="./css/style.css">

   
</head>
<body>

<!--&========> Main Code <========-->
<main>
    <div id="particles-js">
    <div class="position-absolute top-0 start-0 bottom-0 end-0 ">
        <div  class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
           
                <div class="heading animate__animated animate__bounceInDown">
                    <h1 class="mb-0">Quiz App</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <form
                            class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__bounceInUp animate__delay-1s"
                            id="quizOptions">
                            <div class="form-floating">
                                <select class="form-select" id="categoryMenu" aria-label="category Select">
                                    <option selected value="">Any Category</option>
                                    <option value="9">General Knowledge</option>
                                    <option value="27">Animals</option>
                                    <option value="19">Science: Mathematics</option>
                                    <option value="18">Science: Computers</option>
                                    <option value="22">Geography</option>
                                </select>
                                <label for="categoryMenu">Choose Category</label>
                            </div>
            
                            <div class="form-floating">
                                <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                                    <option selected value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                                <label for="difficultyOptions">Choose Difficulty Level</label>
                            </div>
            
                            <div class="form-floating">
                                <input type="number" class="form-control" id="questionsNumber" placeholder="Number of Questions" />
                                <label for="QuestionsNumber">Number of Questions</label>
                            </div>
            
                            <button type="button" class="btn btn-start rounded-pill" id="startQuiz">
                                Start
                            </button>
                        </form>
            
                        <div class="questions-container"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>











<!--&========> JS Particles JavaScript library files <========-->
<script src="./js/particles.js"></script>
<script src="./js/app.js"></script>
<!--&========> JS Main file <========-->
<script src="./js/index.js" type="module"></script>
</body>
</html>
